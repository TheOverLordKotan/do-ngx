<ngx-container-outlet
  [name]="name" [label]="label"
  [colLabel]="colLabel" [colContent]="colInput"
  [required]="required" [hasErrors]="hasErrors"
  [errorMessages]="errorMessages" [paramError]="paramError"
  [skeleton]="skeleton">
  <div class="col-sm-{{colInput}}" *ngIf="!skeleton; else contentskeleton">
    <input
      type="text"
      id="{{name}}"
      [minLength]="minLength"
      [maxLength]="maxLength"
      [placeholder]="placeholder ? (placeholder | translate) : ''"
      [required]="required"
      [disabled]="disabled || skeleton"
      [ngClass]="{
        'skeleton': skeleton,
        'status-danger': hasErrors,
        'status-success': (hasSuccess && required)
      }"
      (input)="onChange($event.target.toNumber)"
      (change)="onChange($event.target.toNumber)"
      (blur)="onTouched($event.target.toNumber)"
      [(ngModel)]="value"
      ngxCurrency
      [prefix]="prefix"
      [decimal]="decimalSeparator"
      [thousand]="thousandsSeparator"
      [suffix]="suffix"
      [padding]="padding"
      #input nbInput fullWidth>
  </div>
  <ng-template #contentskeleton>
    <div class="col-sm-{{colInput}}">
      <div
        [ngClass]="{
          'input-skeleton': true,
          'skeleton': skeleton
        }">
      </div>
    </div>
  </ng-template>
</ngx-container-outlet>
