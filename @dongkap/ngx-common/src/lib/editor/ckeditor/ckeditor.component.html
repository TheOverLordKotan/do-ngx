<ngx-container-outlet
  [name]="name" [label]="label"
  [colLabel]="colLabel" [colContent]="colInput"
  [required]="required" [hasErrors]="hasErrors"
  [errorMessages]="errorMessages" [paramError]="paramError"
  [skeleton]="skeleton">
  <div class="col-sm-{{colInput}}" *ngIf="!skeleton; else contentskeleton">
    <ckeditor
        [config]="config"
        [readonly]="disabled"
        [required]="required"
        [(ngModel)]="value"
        (change)="onChange($event)"
        (blur)="onTouched($event)"
        (blur)="editorChange($event.editor.ui.contentsElement)"
        (focus)="editorChange($event.editor.ui.contentsElement)"
        (editorChange)="editorChange($event.editor.ui.contentsElement)">
    </ckeditor>
  </div>
  <ng-template #contentskeleton>
    <div class="col-sm-{{colInput}}">
      <div
        [ngClass]="{
          'skeleton': skeleton
        }"
        [ngStyle]="{ 
          'width':  '100%',
          'height':  height + 'px'
        }">
      </div>
    </div>
  </ng-template>
</ngx-container-outlet>
