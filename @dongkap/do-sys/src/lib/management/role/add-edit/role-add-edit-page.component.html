<do-page-outlet [header]="action+' Role'">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xxxl-6">
      <form [formGroup]="formGroup">
        <do-input-text
          [name]="'authority'"
          [label]="'Authority'"
          [required]="true"
          formControlName="authority">
        </do-input-text>
        <do-input-text
          [name]="'description'"
          [label]="'Description'"
          [required]="true"
          formControlName="description">
        </do-input-text>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button
              type="reset"
              status="danger"
              (click)="onReset()"
              class="reset-left"
              nbButton>
              {{ 'Cancel' | translate}}
            </button>
            <button
              type="submit"
              status="primary"
              (click)="onSubmit()"
              [disabled]="formGroup.invalid || formGroup.pristine || disabled"
              class="submit-right"
              nbButton>
              {{ action | translate}}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</do-page-outlet>
