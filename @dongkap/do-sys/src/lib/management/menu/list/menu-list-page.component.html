<do-page-outlet [header]="'Menu Management'">
  <nb-tabset fullWidth (changeTab)="toggleLoadingAnimation($event)">
    <nb-tab tabId="main" tabTitle="Main Menu" [nbSpinner]="loading" nbSpinnerStatus="info" nbSpinnerSize="giant">
      <do-main-menu-page #mainMenu></do-main-menu-page>
    </nb-tab>
    <nb-tab tabId="extra" tabTitle="Extra Menu" [lazyLoad]="true" [nbSpinner]="loading" nbSpinnerStatus="success" nbSpinnerSize="giant">
      <do-extra-menu-page #extraMenu></do-extra-menu-page>
    </nb-tab>
  </nb-tabset>
</do-page-outlet>
