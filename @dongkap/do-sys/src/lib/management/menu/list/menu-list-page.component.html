<do-page-outlet [header]="'Menu Management'">
  <nb-tabset fullWidth (changeTab)="toggleLoadingAnimation($event)">
    <nb-tab tabId="main" tabTitle="Main Menu" [nbSpinner]="loading" nbSpinnerStatus="info" nbSpinnerSize="giant" [ngClass]="{'tab-body': true}">
      <tree-ngx
        id="treeMain"
        (selectedItems)="onSelectedItems($event)"
        [nodeItems]="nodeItemsMain"
        [options]="options"
        #treeMain>
      </tree-ngx>
    </nb-tab>
    <nb-tab tabId="extra" tabTitle="Extra Menu" [nbSpinner]="loading" nbSpinnerStatus="success" nbSpinnerSize="giant" [ngClass]="{'tab-body': true}">
      <tree-ngx
        id="treeExtra"
        (selectedItems)="onSelectedItems($event)"
        [nodeItems]="nodeItemsExtra"
        [options]="options"
        #treeExtra>
      </tree-ngx>
    </nb-tab>
  </nb-tabset>
</do-page-outlet>
