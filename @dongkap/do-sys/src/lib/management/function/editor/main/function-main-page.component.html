<div class="row">
  <div class="col-md-4 col-lg-4 col-xxxl-6">
    <div class="row save-function">
      <button
        [size]="'medium'"
        [shape]="'rectangle'"
        [status]="'danger'"
        [appearance]="'ghost'"
        (click)="loadDataMenu().subscribe()"
        nbButton>
        <nb-icon [status]="'danger'" icon="corner-up-left" pack="eva"></nb-icon>
        {{'Reset' | translate}}
      </button>
      <button
        [size]="'medium'"
        [shape]="'rectangle'"
        [status]="'primary'"
        [appearance]="'ghost'"
        [disabled]="disabled"
        [ngClass]="{
          'submit-right': true
        }"
        (click)="onSubmit(dialogprocess)"
        nbButton>
        <nb-icon [status]="(disabled ? 'basic' : 'primary')" icon="save" pack="eva"></nb-icon>
        {{'Save' | translate}}
      </button>
    </div>
    <tree-ngx
      (selectedItems)="onSelect($event)"
      [nodeItems]="nodeItems"
      [options]="options"
      #treeMain>
      <ng-template #nodeNameTemplate let-node="node" let-context="context">
        <span
          class="node-action"
          [ngClass]="{
            'node-action': !node.item.group,
            'node-action-group': node.item.group
          }">
          {{node.name}}
        </span>
      </ng-template>
    </tree-ngx>
  </div>
</div>

<ng-template #dialogprocess let-data let-ref="dialogRef">
  <nb-card accent="{{'warning'}}">
    <nb-card-header>{{ 'Warning' | translate}}</nb-card-header>
    <nb-card-body>{{ data | translate}}</nb-card-body>
    <nb-card-footer>
      <div class="row">
        <button
          type="reset"
          status="danger"
          (click)="ref.close()"
          class="reset-left-dialog"
          nbButton>
          {{ 'Cancel' | translate}}
        </button>
        <button
          type="submit"
          status="primary"
          (click)="onSubmitDialog(ref)"
          [disabled]="disabled"
          class="submit-right-dialog"
          nbButton>
          {{ 'Submit' | translate}}
        </button>
      </div>
    </nb-card-footer>
  </nb-card>
</ng-template>
