<do-page-outlet [header]="'Admin Management'">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xxxl-6">
      <do-datatable
        [api]="apiPath"
        [formGroupFilter]="formGroupFilter"
        [filters]="filters"
        [add]="false"
        [delete]="false"
        [selectionType]="selectionType"
        (onFilter)="doFilterAdvanced($event)"
        (onEdit)="onViewDetail($event)"
        [filterFn]="keyword"
        [columns]="columns">
        <form [formGroup]="formGroupFilter">
          <do-input-text
            [name]="'username'"
            [label]="'Username'"
            formControlName="username">
          </do-input-text>
          <do-input-text
            [name]="'name'"
            [label]="'Name'"
            formControlName="name">
          </do-input-text>
          <do-input-text
            [name]="'phoneNumber'"
            [label]="'Phone Number'"
            formControlName="phoneNumber">
          </do-input-text>
        </form>
      </do-datatable>
    </div>
  </div>
</do-page-outlet>
