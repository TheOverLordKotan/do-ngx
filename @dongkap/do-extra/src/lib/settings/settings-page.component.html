<do-page-outlet [header]="'Settings'">
  <form [formGroup]="formGroup">
    <do-select
      [name]="'locale'"
      [label]="'Locale'"
      [required]="true"
      [searchable]="false"
      [skeleton]="loadingForm"
      [api]="apiSelectLocale"
      formControlName="locale">
      <div *xaContentSelect="let item">
        <span class="{{item.icon ? item.icon : localeIcon}}"></span>
        <span class="label-select">{{item.label ? item.label : item}}</span>
      </div>
    </do-select>
    <do-checkbox
      [name]="'checkbox'"
      [label]="'Dark Mode'"
      [data]="dataTheme"
      [skeleton]="loadingForm"
      formControlName="theme">
    </do-checkbox>
    <do-button-submit
      (onSubmit)="onSubmit()"
      [name]="'Update Settings'"
      [formGroupButton]="formGroup"
      [disabledButton]="disabled"
      [skeleton]="loadingForm">
    </do-button-submit>
  </form>
</do-page-outlet>
