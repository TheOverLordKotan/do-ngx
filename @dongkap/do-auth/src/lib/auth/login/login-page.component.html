<h1 id="title" class="title">{{ 'Login' | translate }}</h1>
<p class="sub-title">{{ 'subtitle.login' | translate }}</p>
<nb-alert *ngIf="responseError" outline="danger" role="alert">
  <p class="alert-title"><b>{{ 'alert.title.login' | translate }}</b></p>
  <ul class="alert-message-list">
    <li class="alert-message">{{ responseError }}</li>
  </ul>
</nb-alert>

<form [formGroup]="form" (ngSubmit)="login()" aria-labelledby="title">
  <div class="form-control-group">
    <label class="label">{{ 'Username' | translate }} :</label>
    <input [formControlName]="'username'"
          [required]="true"
          [ngClass]="{
            'status-danger': hasErrorUsername,
            'status-success': hasSuccessUsername
          }"
          name="username"
          id="inputUsername"
          placeholder="{{ 'Username' | translate }}"
          fieldSize="large"
          autofocus
          nbInput
          fullWidth>
    <ng-container *ngIf="hasErrorUsername">
      <span class="caption status-danger">{{'error.username' | translate}}</span>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label">{{ 'Password' | translate }} :</label>
    <input [formControlName]="'password'"
          [required]="true"
          [ngClass]="{
            'status-danger': hasErrorPassword,
            'status-success': hasSuccessPassword
          }"
          name="password"
          type="password"
          id="inputPassword"
          placeholder="{{ 'Password' | translate }}"
          fieldSize="large"
          nbInput
          fullWidth>
    <ng-container *ngIf="hasErrorPassword">
      <span class="caption status-danger">{{ 'error.password' | translate}}</span>
    </ng-container>
  </div>

  <button [disabled]="form.invalid || buttonLogin"
          fullWidth
          nbButton
          status="primary"
          size="large"
          [class.btn-pulse]="form.invalid || buttonLogin">
    {{ 'Login' | translate }}
  </button>
</form>
