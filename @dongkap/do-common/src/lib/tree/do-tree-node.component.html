<li
  class="do-tree-node"
  [class.selectable]="selectable"
  (click)="onClick($event)"
  (focus)="activate.emit(this.data)"
  (blur)="deactivate.emit(this.data)"
  tabindex="-1"
>
  <span
    *ngIf="expandable"
    class="do-expander"
    (click)="onExpandClick()"
    [class.disabled]="disabled"
    [ngClass]="expanded ? icons.expand : icons.collapse"
  >
  <nb-icon [icon]="expanded ? icons.expand : icons.collapse" pack="eva"></nb-icon>
  </span>
  <span *ngIf="!template" [innerHTML]="label" [class.disabled]="disabled" class="do-node-label"> </span>
  <ng-template *ngIf="template" [ngTemplateOutlet]="template" [ngTemplateOutletContext]="data"> </ng-template>
  <ng-content *ngIf="expanded"></ng-content>
  <do-tree
    *ngIf="children?.length && expandable && expanded"
    class="do-sub-tree"
    [nodes]="children"
    [template]="template"
    [icons]="icons"
  >
  </do-tree>
</li>
